<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Balap Karung 17 Agustus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/game.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="lane" style="left: 10%"></div>
      <div class="lane" style="left: 40%"></div>
      <div class="lane" style="left: 70%"></div>
      <div id="player"></div>
      <div id="score">Score: 0</div>
      <div id="pause-menu">Game Paused</div>
      <div id="menu">
        <h1>Balap Karung Game</h1>
        <p>High Score: <span id="high-score">0</span></p>
        <button id="startButton">Start Game</button>
        <p>
          Controls:<br />
          Tap screen or Space to jump<br />
        </p>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
